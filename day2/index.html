<!DOCTYPE html>
<html lang="en">

	<head>
		<title> CSS + Javascript Clock </title>
		<meta charset="utf-8"/>
		<meta name="author" content="Kalu Chidinma">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>

	<body>
		<div class="clock">
			<div class="clock-face">
				<div class="mark"></div>
				<div class="mark"></div>
				<div class="mark"></div>
				<div class="mark"></div>
				<div class="mark"></div>
				<div class="mark"></div>
				<div class="mark"></div>
				<div class="mark"></div>
				<div class="mark"></div>
				<div class="mark"></div>
				<div class="mark"></div>
				<div class="mark"></div>
				<div class="hand hour-hand"></div>
				<div class="hand min-hand"></div>
				<div class="hand sec-hand"></div>
			</div>
		</div>

		<script type="text/javascript">

			const secondsHand = document.querySelector('.sec-hand');
			const minutesHand = document.querySelector('.min-hand');
			const hoursHand = document.querySelector('.hour-hand');


			function setDate() {
				//console.log("hi");
				const now = new Date();

				const seconds = now.getSeconds();
				const secondsDegrees = ((seconds / 60) * 360) + 90;
				secondsHand.style.transform = `rotate(${secondsDegrees}deg)`;
				if (seconds === 0) secondsHand.classList.add('better');
				//console.log('added');
				if (seconds === 1) secondsHand.classList.remove('better');
				//console.log('removed');

				const minutes = now.getMinutes();
				const minutesDegrees = ((minutes / 60) * 360) + 90;
				minutesHand.style.transform = `rotate(${minutesDegrees}deg)`;
				if (minutes === 0) minutesHand.classList.add('better');
				//console.log('added');
				if (minutes === 1) minutesHand.classList.remove('better');
				//console.log('removed');

				const hours = now.getHours();
				const hoursDegrees = ((hours / 12) * 360) + 90;
				hoursHand.style.transform = `rotate(${hoursDegrees}deg)`;
				if (hours === 0) hoursHand.classList.add('better');
				//console.log('added');
				if (hours === 1) hoursHand.classList.remove('better');
				//console.log('removed');
			}

			setInterval(setDate, 1000);

			setDate();
		</script>
	</body>
</html>
