<!DOCTYPE html>
<html lang="en">

	<head>
		<title>CSS Variables And Javascript</title>
		<meta charset="utf-8"/>
		<meta name="author" content="Kalu Chidinma">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>

	<body>
		<h2>Update CSS Variables with <span class="highlight">JS</span></h2>
		<div class="controls">
			<label for ="padding">Padding</label>
			<input type="range" name="padding" id="padding" min="10" max="200" value="10" data-sizing="px">

			<label for="blur">Blur</label>
			<input type="range" name="blur" id="blur" min="0" max="250" value="10" data-sizing="px">

			<label for="base">Base Color</label>
			<input type="color" name="base" id="base" value="#A8CD1B">
		</div>
		<img src="https://goo.gl/ugBmjr">

		<script type="text/javascript">

			const inputs = document.querySelectorAll('.controls input');

			function handleUpdate() {
				//console.log(this.dataset);
				const suffix = this.dataset.sizing || '';
				//console.log(suffix);
				document.documentElement.style.setProperty(`--${this.name}`,this.value + suffix);
			}

			inputs.forEach(input => input.addEventListener('change', handleUpdate));
			inputs.forEach(input => input.addEventListener('mousemove', handleUpdate));

		</script>

	</body>

</html>
