<!DOCTYPE html>
<html lang="en">

	<head>
		<title> HTML5 Video Player</title>
		<meta charset="utf-8"/>
		<meta name="author" content="Kalu Chidinma">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>

	<body>
		<div class="player">
			<video class="player__video viewer" src="https://player.vimeo.com/external/194837908.sd.mp4?s=c350076905b78c67f74d7ee39fdb4fef01d12420&profile_id=164"></video>

			<div class="player__controls">
				<div class="progress">
					<div class="progress__filled"></div>
				</div>
			</div>

			<button class="player__button toggle" title="Toggle Play">►</button>
			<input type="range" name="volume" class="player__slider" value="1" min="0" max="1" step="0.05">
			<input type="range" name="playbackRate" class="player__slider" value="1" min="0.5" max="2" step="0.1">
			<button class="player__button" data-skip="-10">« 10s</button>
			<button class="player__button" data-skip="25">25s »</button>
		</div>

		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
