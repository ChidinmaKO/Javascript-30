<!DOCTYPE html>
<html lang="en">

	<head>
		<title> Mouse Move Shadow</title>
		<meta charset="utf-8"/>
		<meta name="author" content="Kalu Chidinma">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style type="text/css">
			html{
				color: #03001e;
				font-family: sans-serif;
			}

			body{
				margin: 0;
			}

			.hero{
				min-height: 100vh;
				display: flex;
				justify-content: center;
				align-items: center;
				color: #03001e;
			}

			h1{
				text-shadow: 10px 10px 0 rgba(0,0,0,1);
				font-size: 100px;
			}
		</style>
	</head>

	<body>
		<div class="hero">
			<h1 contenteditable="true">ðŸ”¥WOAH!</h1>
		</div>

		<script type="text/javascript">
			const hero = document.querySelector('.hero');
			const text = hero.querySelector('h1');
			const walk = 100;

			function shadow(e) {
				const {offsetWidth: width, offsetHeight:height} = hero;
				let {offsetX: x, offsetY: y} = e;

				//console.log(this, e.target);

				if (this !== e.target) {
					x = x + e.target.offsetLeft;
					y = y +e.target.offsetTop;
				}

				const xWalk = Math.round((x / width * walk) - (walk / 2));
				const yWalk = Math.round((x / width * walk) - (walk / 2));

				text.style.textShadow = `
					${xWalk}px ${yWalk}px 0 rgba(115, 3, 192, 0.8),
					${xWalk * -1}px ${yWalk}px 0 rgb(236, 56, 188),
					${yWalk}px ${xWalk * -1}px 0 rgb(253, 239, 249),
					${yWalk * -2}px ${xWalk}px 0 rgb(166, 163, 186)
				`;
			}

			hero.addEventListener('mousemove', shadow);
		</script>
	</body>
</html>
